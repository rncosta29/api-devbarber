# Nome da aplicacao
spring.application.name=config

# Porta da aplicacao para ser aleatoria
server.port=8888

# Configuracao do github
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.uri=https://github.com/rncosta29/api-devbarber-config
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}
